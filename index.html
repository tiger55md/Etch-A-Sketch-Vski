<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="sketch.js" defer></script>
    <body>
        <h1>Etch-a-Sketch</h1>
        <div class="container">

        </div>
        <div class="controls">
            <button type="button" class="reset">Reset!</button>
            <input type="range" min="4" max="32" step='4' name="slide" class="slider">
            <p class="display"></p>
        </div>
        <div class="colors">
            <button type="button" class="black">Black</button>
            <button type="button" class="rainbow">Rainbow</button>
            <button type="button" class="greyscale">Greyscale</button>

        </div>
    </body>
</html>
